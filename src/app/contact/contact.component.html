<h1 class="services">Contact Us</h1>

</p><br>
<div class="col-12 col-md-12 col-lg-12 map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.286801582788!2d102.9363380849717!3d13.585911892571282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311ae7d5c156ae0d%3A0x39aed235f63f8b97!2ssisophon!5e0!3m2!1skm!2skh!4v1717342934214!5m2!1skm!2skh" width="1500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="container-fluid  bg-light" style="margin-top: -53px;">
<div class="container bg-light mt-5 ">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="bg-light p-4 rounded">
    <div class="row mb-3 bg-light">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          class="form-control"
          placeholder="Name"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control"
          placeholder="Email"
          required
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        ngModel
        class="form-control"
        placeholder="Subject"
        required
      />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        name="message"
        ngModel
        class="form-control"
        placeholder="Message"
        rows="5"
        required
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!contactForm.valid"
    >
      Let's Talk
    </button>
  </form>
</div>
</div>
